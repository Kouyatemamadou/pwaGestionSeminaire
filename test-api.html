<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test API Backend</title>
    <style>
        body {
            font-family: monospace;
            padding: 40px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #00695C;
        }
        button {
            padding: 15px 30px;
            background: #00695C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #00897B;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }
        .success {
            color: #2E7D32;
        }
        .error {
            color: #C62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test API Backend</h1>
        <p>Backend: <strong>http://192.168.1.61:8000</strong></p>
        
        <button onclick="testConnection()">1Ô∏è‚É£ Test Connexion</button>
        <button onclick="testAPI()">2Ô∏è‚É£ Test API Compl√®te</button>
        <button onclick="clearResult()">üóëÔ∏è Effacer</button>
        
        <div id="result"></div>
    </div>

    <script>
        const API_URL = 'http://192.168.1.61:8000';
        const MATRICULE = 'ANNOUR25-HILM-005';
        const result = document.getElementById('result');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'success' ? 'success' : type === 'error' ? 'error' : '';
            result.innerHTML += `<div class="${color}">[${timestamp}] ${message}</div>`;
            result.scrollTop = result.scrollHeight;
        }

        function clearResult() {
            result.innerHTML = '';
        }

        async function testConnection() {
            log('üîç Test de connexion au backend...');
            
            try {
                const response = await fetch(`${API_URL}/docs`);
                log(`‚úÖ Backend accessible: ${response.status}`, 'success');
                log(`   URL: ${response.url}`);
            } catch (error) {
                log(`‚ùå Backend inaccessible: ${error.message}`, 'error');
                log('üí° V√©rifiez que le backend est d√©marr√©', 'error');
            }
        }

        async function testAPI() {
            log('üîç Test de l\'API compl√®te...');
            
            try {
                log(`üì° GET /api/v1/registrations/${MATRICULE}`);
                
                const response = await fetch(`${API_URL}/api/v1/registrations/${MATRICULE}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                log('‚úÖ Donn√©es re√ßues:', 'success');
                log(JSON.stringify(data, null, 2));
                log(`   Matricule: ${data.matricule}`);
                log(`   Nom: ${data.nom}`);
                log(`   Pr√©nom: ${data.prenom}`);
                log('üéâ Test r√©ussi !', 'success');
                
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
                
                if (error.message.includes('Failed to fetch')) {
                    log('üí° Le backend n\'est pas accessible', 'error');
                } else if (error.message.includes('404')) {
                    log(`üí° Le matricule ${MATRICULE} n'existe pas`, 'error');
                }
            }
        }
    </script>
</body>
</html>
