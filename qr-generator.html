<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - KOUYATE TUO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #00695C 0%, #00897B 100%);
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #00695C;
            margin-bottom: 10px;
        }
        .info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: bold;
            color: #00695C;
        }
        #qrcode {
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            display: inline-block;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-download {
            background: #00695C;
            color: white;
        }
        .btn-print {
            background: #D4E157;
            color: #33691E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üïå S√©minaire An-nour 2025</h1>
        
        <div class="info">
            <div class="info-row">
                <span class="label">Matricule:</span>
                <span id="matricule">ANNOUR25-SIDAN-001</span>
            </div>
            <div class="info-row">
                <span class="label">Nom:</span>
                <span>TUO</span>
            </div>
            <div class="info-row">
                <span class="label">Pr√©nom:</span>
                <span>KOUYATE</span>
            </div>
            <div class="info-row">
                <span class="label">Dortoir:</span>
                <span>Hilm ‚Äì Ma√Ætrise de soi</span>
            </div>
        </div>

        <div id="qrcode"></div>

        <button class="btn-download" onclick="downloadQR()">üì• T√©l√©charger</button>
        <button class="btn-print" onclick="window.print()">üñ®Ô∏è Imprimer</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        const MATRICULE = 'ANNOUR25-FIRDAOUS-001';

        new QRCode(document.getElementById('qrcode'), {
            text: MATRICULE,
            width: 256,
            height: 256,
            colorDark: '#00695C',
            colorLight: '#ffffff',
            correctLevel: QRCode.CorrectLevel.H
        });

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const link = document.createElement('a');
                link.download = `QR_${MATRICULE}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            }
        }
    </script>
</body>
</html>
